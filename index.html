<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/39ef887eae.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout-main">
      <header>
        <span class="title">Calculator</span>
        <div class="icons">
          <button id="close" title="Close">&#x2715;</button>
          <button id="maximize" title="Maximize">&#9744;</button>
          <button id="minimize" title="Minimize">&minus;</button>
        </div>
      </header>

      <div id="display"></div>

      <div id="history-bar"></div>
      <div id="numpad"></div>
    </div>
  </body>
</html>
