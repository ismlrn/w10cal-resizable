<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout-main">
      <header class="header">
        <span class="title">Calculator</span>
        <div class="icons">
          <button id="close" title="Close">&#x2715;</button>
          <button id="maximize" title="Maximize">&#9744;</button>
          <button id="minimize" title="Minimize">&minus;</button>
        </div>
      </header>

      <div class="display-container">
        <nav>
          <button id="nav-menu" title="Open Navigation">
            <img src="icons/menu.png" />
          </button>
          <h3 id="nav-h3">Standard</h3>
        </nav>
        <div class="display">
          <h1>0</h1>
        </div>

        <div class="memory-ctl">
          <div>
            <button
              id="mc-btn"
              class="mem-btn"
              title="Clear all memory (Ctrl+L)"
              disabled
            >
              MC
            </button>
          </div>

          <div>
            <button
              id="mr-btn"
              class="mem-btn"
              title="Memory recall (Ctrl+R)"
              disabled
            >
              MR
            </button>
          </div>

          <div>
            <button id="mp-btn" class="mem-btn" title="Memory add (Ctrl+P)">
              M+
            </button>
          </div>
          <div>
            <button
              id="mm-btn"
              class="mem-btn"
              title="Memory subtract (Ctrl+Q)"
            >
              M-
            </button>
          </div>
          <div>
            <button id="ms-btn" class="mem-btn" title="Memory store (Ctrl+M)">
              MS
            </button>
          </div>
        </div>
      </div>

      <div class="history-bar">
        <div class="title-container">
          <p id="hb-selected" class="htitles">History</p>
          <p class="htitles">Memory</p>
        </div>
        <div class="hb-text">
          <p>There's no history yet</p>
        </div>
      </div>
      <div class="numpad"></div>
    </div>
  </body>
</html>
