<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link type="text/css" rel="stylesheet" href="style.css" />
    <link rel="icon" href="icons/icon.png" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="layout-main">
      <header class="header">
        <span class="title">Calculator</span>
        <div class="icons">
          <button id="close" title="Close">&#x2715;</button>
          <button id="maximize" title="Maximize">&#9744;</button>
          <button id="minimize" title="Minimize">&minus;</button>
        </div>
      </header>

      <div class="display-container">
        <nav>
          <button id="nav-menu" title="Open Navigation">
            <img src="icons/menu.png" />
          </button>
          <h3 id="nav-h3">Standard</h3>
        </nav>
        <div class="display">
          <h1>0</h1>
        </div>

        <div class="memory-ctl">
          <div>
            <button
              id="mc-btn"
              class="mem-btn"
              title="Clear all memory (Ctrl+L)"
              disabled
            >
              MC
            </button>
          </div>

          <div>
            <button
              id="mr-btn"
              class="mem-btn"
              title="Memory recall (Ctrl+R)"
              disabled
            >
              MR
            </button>
          </div>

          <div>
            <button id="mp-btn" class="mem-btn" title="Memory add (Ctrl+P)">
              M+
            </button>
          </div>
          <div>
            <button
              id="mm-btn"
              class="mem-btn"
              title="Memory subtract (Ctrl+Q)"
            >
              M-
            </button>
          </div>
          <div>
            <button id="ms-btn" class="mem-btn" title="Memory store (Ctrl+M)">
              MS
            </button>
          </div>
        </div>
      </div>

      <div class="history-bar">
        <div class="title-container">
          <p id="hb-selected" class="htitles">History</p>
          <p class="htitles">Memory</p>
        </div>
        <div class="hb-text">
          <p>There's no history yet</p>
        </div>
      </div>
      <div class="numpad">
        <button class="non-number operators">&percnt;</button>
        <button class="non-number bold-operators">CE</button>
        <button class="non-number bold-operators">C</button>
        <button class="non-number">
          <img
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABmJLR0QA/wD/AP+gvaeTAAACdUlEQVRYhe2WP2gUURDGv3m3txDh/ANGsDCFVx/cvrdLiIIeEkgCMa0WghgMCDZpJFaCWAULbWz8ExELsYogaDTaCYfszm6s5cAughKEgwRO7j0LPdl42c0mt8HmfuXuvPm+mR1mH9Cnz3+GMsSIarU6VCwWRZ7CWusNZl5NNaCUKgJ4AeAUgJ95GgAwAOCxlRJAAO4DOGDb9pF6vb6Rp7pSagjA58S2SilvARi2bXsqb3EAaLVaTQD2lh2QUs4Q0aV2u32yXq+v5S0ep6sDUspJIponosmVlZUv2yVwHGfQ87zj28VJKVWtVusqeJMBz/M8InoK4HwQBNF2SQGAiKTW+qPruk5SjFLqMhEtNZvNg4kGlFJlrfVLALPM/DaLOACEYfiGiOaMMe88z/P+fe+67jSAea31BDN/39KA4ziDAF4DuMPMT7KKdwiCYIGIrmmtl+ImXNedNsbc1lqPRVEUbHWWlFL7ALw3xnwKw/DKTsXjdASFEOPGmEqaeKVSOWTb9poA8BzAarlcvtqLOPC7EwDmtNbLxph5IhpNqrxDrut1NwgA5wAcbTQa93pNFhu40bTB3GSAmde11lNEdEYpdb0X8fg3TxrMLgMAEEXRNwATAGaVUhd7Fe88z2Li7wwwc0MIcRbAXSnlWFZxKeVY2sDFBvOVUupwogEA8H3fB3CBiJ6lbbY4RMRCiOG0zcnMD40x46VS6UfX+YSqZojoZrvdPpHlf7Ab4nugizAMHwB4VCgUlv9syT0jcQ8w8w0AH4QQiyMjIwN5C1uWtR9AK8uVbBHAaezNlWwh06XUcZxjlmUVcjaw7vv+15xz9umzc34BJcUXZoTrPFMAAAAASUVORK5CYII="
          />
        </button>
        <button class="non-number operations-hover">&#xf7;</button>
        <button class="non-number operators">&#8730;</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="non-number operations-hover">&#xd7;</button>
        <button class="non-number x-operators">&#x1d499;&#xB2;</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="non-number operations-hover">&#x2212;</button>
        <button class="non-number x-operators">&#x1d499;&#xB3;</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="non-number operations-hover">&#43;</button>
        <button class="non-number x-operators">&#x215f;&#x1d499;</button>
        <button class="non-number operators">&#xb1;</button>
        <button class="number">0</button>
        <button class="non-number operators bold-operators">.</button>
        <button class="non-number operations-hover">&#x3D;</button>
      </div>
    </div>
  </body>
</html>
